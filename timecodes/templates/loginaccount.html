{% load static %}
{% block content %}
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'css/hbguy.css' %}">
</head>
<html>
<div class="card mb-3" id="loginPageForm">
  <div class="row g-0">
    <div>
      <div class="card-body" id="loginPageCardbody">
        <h5 class="card-title">Попався</h5>
        <h3 class="card-pic"><img src="{% static 'shemshuk.jpg' %}" style="border-radius: 30px; width: 100%;"></h3>
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <p class="card-text" id="loginPageP">
          <form method="POST" id="loginPageUserAndPass">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary" id="loginPageButton">Login</button>
          </form>
        </p>
      </div>
    </div>
  </div>
</div>
</html>
{% endblock content %}
